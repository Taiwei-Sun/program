<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta http-equiv="PRAGMA" content="NO-CACHE"></meta>
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"></meta>
        <meta http-equiv="EXPIRES" content="0"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>Sunny Bank</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-sortable.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-table-master/bootstrap-table.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css') }}">

        <!-- Javascript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-sortable.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-collapse.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-transition.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-table-master/jquery.min.js') }}"></script> -->
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-table-master/bootstrap.min.js') }}"></script> -->
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-table-master/bootstrap-table.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-table-master/locale/bootstrap-table-zh-TW.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/FileSaver.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/tableExport.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-table-master/extensions/export/bootstrap-table-export.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datetimepicker.pt-BR.js') }}"></script> -->

        <script>
            $(document).ready(function()
                {

                }
            );

            function queryParams() {
                return {
                    type: 'owner',
                    sort: 'updated',
                    direction: 'desc',
                    per_page: 100,
                    page: 1
                };
            }

            $(function () {
                var $table = $('#table');
                $('#toolbar').find('select').change(function () {
                $table.bootstrapTable('refreshOptions', {
                  exportDataType: $(this).val()
                });
              });
            });

            $('.datepicker').datepicker();
        </script>
        <style>
            .index-content
            {
                padding-top: 65px;
                margin-left: auto;
                margin-right: auto;
            }

            .index-navbar
            {
                padding-left: 20px;
                padding-right: 20px;
            }

            .scrollit
            {
                overflow:auto;
                height:500px;
            }

        </style>

        {% block more_head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
