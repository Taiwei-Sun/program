{% extends "head.html" %}
{% block body %}
    <div class="navbar navbar-static-top" id="top" role="banner">
    </div>

    <div class="container">
        <div class="panel panel-default col-sm-offset-4" style="width:350px">
            <div class="panel-body">
                <h3 class="col-sm-offset-2">Login</h3>
                <form class="form-horizontal" action="{{ url_for('auth_api.login') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label class="col-sm-offset-2">帳號：</label>
                        <div class="col-sm-offset-2">
                            {{ form.user_id }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-2">密碼：</label>
                        <div class="col-sm-offset-2">
                            {{ form.passwd }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-2">{{ form.remember_me }} 記住我 </label>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Error!</strong></br> {{ messages[0] }}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <button type="submit" class="btn btn-default">登入</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
